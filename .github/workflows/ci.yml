name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # Setup PHP for backend
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      # Backend setup and testing
      - name: Copy CI environment file
        run: cp backend/.env.ci backend/.env

      - name: Debug - Check if composer.json exists
        run: |
          cd backend
          ls -la
          if [ -f "composer.json" ]; then echo "composer.json exists"; else echo "composer.json does not exist"; fi

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --no-ansi --no-interaction --no-progress

      - name: Debug - Check if vendor directory exists
        run: |
          cd backend
          ls -la
          if [ -d "vendor" ]; then echo "vendor directory exists"; else echo "vendor directory does not exist"; fi

      - name: Generate application key
        run: |
          cd backend
          php artisan key:generate --force

      - name: Run Laravel migrations
        run: |
          cd backend
          php artisan migrate --env=testing

      - name: Run PHPUnit tests
        run: |
          cd backend
          php artisan test

      # Frontend setup and testing
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --passWithNoTests || true

      # Docker setup and build
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
